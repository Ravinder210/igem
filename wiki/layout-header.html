{% extends "layout-master.html" %}

{% block page_body %}

<!-- Header -->
<header class="py-0 mb-5">
  
  <div style="padding-top:3%;">
    <div class="bg-hero row h-100 align-items-center rowheader">
      <div class="col-lg-12 d-flex justify-content-center">
        <h1 data-toc-skip class="display-4 text-white mt-0 mb-2"></br>{{ self.title() }}</br></br></h1>
      </div>
    </div>
  </div>
  
  {% if lead != 'no' %}
    <div class="row h-100 align-items-center rowheader"></div>
    <div class="col-lg-12 d-flex justify-content-center">
      </br></br>
    </div>

    <div class="row h-100 align-items-center">
      <div class="col-lg-9 col-md-10 col-sm-11 col-12 mx-auto bg-page-abstract rounded-3">
        <img src="https://static.igem.wiki/teams/4179/wiki/abstractline.svg">
        <p class="lead" style="font-size: 16px;">{% block lead %}{% endblock %}</p>
        <img src="https://static.igem.wiki/teams/4179/wiki/abstractline.svg">
      </div>
    </div>
    {% endif %}
    
</header>

{% block page_inner_body %}
{% endblock %}

{% endblock %}
